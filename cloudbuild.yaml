steps:
  # Install and configure Git LFS, then pull the actual files
  - name: 'debian'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd /workspace
        apt-get update && apt-get install -y git-lfs
        git lfs install
        git lfs pull
        echo "=== Verifying trees data file after LFS pull ==="
        ls -lh data/trees_downloaded.csv
        echo "=== First 2 lines of trees file ==="
        head -n 2 data/trees_downloaded.csv
        echo "=== File type check ==="
        file data/trees_downloaded.csv

  # Build the container image (now with actual LFS files in /workspace)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/coolride-api', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/coolride-api']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'coolride-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/coolride-api'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/coolride-api'
