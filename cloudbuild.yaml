steps:
  # Pull Git LFS files (for trees data)
  - name: 'gcr.io/cloud-builders/git'
    args: ['lfs', 'pull']

  # Verify trees file was pulled correctly
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Verifying trees data file..."
        ls -lh data/trees_downloaded.csv
        file data/trees_downloaded.csv
        head -n 2 data/trees_downloaded.csv

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/coolride-api', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/coolride-api']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'coolride-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/coolride-api'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/coolride-api'
