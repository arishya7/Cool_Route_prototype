services:
  # Backend Flask API
  - type: web
    name: coolride-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python simple_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 5001
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: coolride-frontend
    env: static
    plan: free
    buildCommand: "echo 'No build needed'"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: RENDER_API_URL
        fromService:
          type: web
          name: coolride-api
          envVarKey: RENDER_EXTERNAL_URL
