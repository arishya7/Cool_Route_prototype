<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolRide Command Center</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        /* Layout */
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        /* Floating Dashboard Panel */
        #panel {
            position: absolute;
            top: 20px; left: 20px;
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            z-index: 1000;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        h1 { margin: 0 0 5px; font-size: 24px; color: #1a1a1a; font-weight: 600; }
        p { margin: 0 0 15px; font-size: 14px; color: #666; }
        
        /* Status Indicators */
        .status-box {
            background: #f4f6f8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .status-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; }
        .label { color: #555; }
        .value { font-weight: 600; color: #000; }
        
        /* Legend */
        .legend-item { display: flex; align-items: center; margin: 8px 0; font-size: 14px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; }
        
        /* Refresh Button */
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #1d4ed8; }
        .btn:active { transform: scale(0.98); }
        
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            display: none; /* Hidden by default */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .footer { margin-top: 15px; font-size: 11px; color: #999; text-align: center; }
    </style>
</head>
<body>

    <div id="panel">
        <h1>üö¥ CoolRide Live</h1>
        <p>Thermal Comfort Routing Engine (V5.3)</p>
        
        <div class="status-box">
            <div class="status-row">
                <span class="label">Backend Status:</span>
                <span class="value" id="status-text">Ready</span>
            </div>
            <div class="status-row">
                <span class="label">Last Sync:</span>
                <span class="value" id="last-sync">-</span>
            </div>
        </div>
        
        <div class="legend-item">
            <span class="dot" style="background: #ef4444;"></span> Fastest Route (Hot)
        </div>
        <div class="legend-item">
            <span class="dot" style="background: #22c55e;"></span> Cool Route (Shaded)
        </div>
        
        <button class="btn" onclick="fetchRoute()">
            <span class="loader" id="spinner"></span> <span id="btn-text">Check for Updates</span>
        </button>
        
        <div class="footer">
            Powered by NEA Weather & OpenStreetMap
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <script>
        // 1. Initialize Map
        // Default View: Singapore Center
        var map = L.map('map').setView([1.3521, 103.8198], 12); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap, ¬© CartoDB'
        }).addTo(map);

        var routeLayer = null;

        // 2. Custom Style Function
        var customStyle = L.geoJson(null, {
            style: function(feature) {
                var name = feature.properties.name || "";
                // Red for Hot/Fastest
                if (name.includes("Fastest") || name.includes("Standard")) {
                    return { color: "#ef4444", weight: 5, opacity: 0.8 };
                }
                // Green for Cool/Recommended
                if (name.includes("Cool") || name.includes("Recommended") || name.includes("Optimal")) {
                    return { color: "#22c55e", weight: 6, opacity: 0.9 };
                }
                return { color: "#3b82f6", weight: 3 }; // Fallback Blue
            }
        });

        // 3. Fetch Logic
        function fetchRoute() {
            var btnText = document.getElementById("btn-text");
            var spinner = document.getElementById("spinner");
            var statusText = document.getElementById("status-text");
            var syncText = document.getElementById("last-sync");

            // UI Loading State
            btnText.innerText = "Syncing with Cloud...";
            spinner.style.display = "inline-block";
            statusText.innerText = "Fetching...";
            statusText.style.color = "#d97706"; // Orange

            // Clear old layer
            if (routeLayer) map.removeLayer(routeLayer);

            // Construct URL with Cache Buster (Essential!)
            var rawUrl = 'https://raw.githubusercontent.com/swaminaathakrishnan/Cool_Route_prototype/master/output/latest_route.kml';
            var cacheBuster = '?t=' + new Date().getTime();

            // Fetch KML
            routeLayer = omnivore.kml(rawUrl + cacheBuster, null, customStyle)
                .on('ready', function() {
                    // Success
                    map.fitBounds(routeLayer.getBounds());
                    
                    // Bind Popups
                    this.eachLayer(function(layer) {
                        if (layer.feature && layer.feature.properties.description) {
                            layer.bindPopup(layer.feature.properties.description);
                        }
                    });

                    // UI Success State
                    btnText.innerText = "Check for Updates";
                    spinner.style.display = "none";
                    statusText.innerText = "Live";
                    statusText.style.color = "#22c55e"; // Green
                    
                    var now = new Date();
                    syncText.innerText = now.toLocaleTimeString();
                })
                .on('error', function(e) {
                    // Error
                    console.error("KML Load Error", e);
                    btnText.innerText = "Retry Sync";
                    spinner.style.display = "none";
                    statusText.innerText = "Offline / No Data";
                    statusText.style.color = "#ef4444"; // Red
                    alert("‚ö†Ô∏è Could not find a route file. Did you run the Python backend?");
                })
                .addTo(map);
        }

        // Auto-load on open
        fetchRoute();

    </script>
</body>
</html>
