<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolRide V7: Live Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        #panel {
            position: absolute; top: 20px; left: 20px; width: 340px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #2563eb; color: white; border: none; font-weight: 600; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        
        .api-box { font-size: 11px; color: #666; margin-bottom: 10px; }
        .status { margin-top: 10px; font-size: 13px; font-weight: 600; text-align: center; }
    </style>
</head>
<body>

    <div id="panel">
        <h2 style="margin-top:0;">üö¥ CoolRide V7</h2>
        
        <div class="api-box">
            <label>üîå Server URL (From Colab):</label>
            <input type="text" id="apiUrl" placeholder="Paste Ngrok URL here (e.g. https://xyz.ngrok-free.app)">
        </div>
        <hr>

        <label>üìç Start Point</label>
        <input type="text" id="start" placeholder="e.g. Bedok Reservoir">
        
        <label>üéØ Destination</label>
        <input type="text" id="end" placeholder="e.g. Bedok Mall">
        
        <label>‚è∞ Departure Time</label>
        <input type="time" id="time" value="14:00">
        
        <button onclick="calculateRoute()">üöÄ Find Cool Route</button>
        
        <div class="status" id="status">Ready to Route</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <script>
        var map = L.map('map').setView([1.3521, 103.8198], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: 'OSM' }).addTo(map);
        var routeLayer = null;

        async function calculateRoute() {
            var url = document.getElementById("apiUrl").value;
            if (!url) return alert("‚ö†Ô∏è Please paste the Server URL from the Python Notebook!");
            
            // UI Loading
            document.getElementById("status").innerText = "‚è≥ Connecting to AI Cloud...";
            document.getElementById("status").style.color = "orange";
            
            // Remove old layer
            if (routeLayer) map.removeLayer(routeLayer);

            // Prepare Payload
            var payload = {
                start: document.getElementById("start").value,
                end: document.getElementById("end").value,
                time: document.getElementById("time").value
            };

            try {
                // Send to Python
                let response = await fetch(url + "/calculate_route", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                let result = await response.json();

                if (result.status === "success") {
                    // Parse KML String directly
                    var kmlString = result.kml_data;
                    
                    // Use a Blob to make Omnivore read the string
                    var kmlBlob = new Blob([kmlString], {type: "text/xml"});
                    var kmlUrl = URL.createObjectURL(kmlBlob);

                    // Custom Style
                    var customStyle = L.geoJson(null, {
                        style: function(f) {
                            return { color: f.properties.name.includes("Cool") ? "#22c55e" : "#ef4444", weight: 5 };
                        }
                    });

                    routeLayer = omnivore.kml(kmlUrl, null, customStyle)
                        .on('ready', function() {
                            map.fitBounds(routeLayer.getBounds());
                            document.getElementById("status").innerText = "‚úÖ Route Calculated!";
                            document.getElementById("status").style.color = "green";
                        })
                        .addTo(map);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "‚ùå Error: " + error.message;
                document.getElementById("status").style.color = "red";
            }
        }
    </script>
</body>
</html>
